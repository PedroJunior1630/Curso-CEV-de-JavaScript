<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Racionais</title>
</head>
<body>
    <script>
        alert('Digite dois números para ver suas relações');
        var n1 = prompt('Digite o primeiro número: ');
        var n2 = prompt('Digite o segundo número: ');
        n1 = Number(n1);
        n2 = Number(n2);
        alert(`${n1} é maior que ${n2}? ${n1>n2}`);
        alert(`${n1} é menor que ${n2}? ${n1<n2}`);
        alert(`${n1} é maior ou igual que ${n2}? ${n1>=n2}`);
        alert(`${n1} é menor ou igual que ${n2}? ${n1<=n2}`);
        alert(`${n1} é igual a ${n2}? ${n1==n2}`);
        alert(`${n1} é diferente de ${n2}? ${n1!=n2}`); 
    </script>
</body>
</html>
