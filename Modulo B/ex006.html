<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <script>
        alert("Bem-vindo, digite dois números para ver suas operações");
        var n1 = prompt('Digite o primeiro número: ');
        var n2 = prompt('Digite o segundo número: ');
        n1 = Number(n1);
        n2 = Number(n2);
        alert(`${n1} + ${n2} = ${n1+n2}`);
        alert(`${n1} - ${n2} = ${n1-n2}`);
        alert(`${n1} x ${n2} = ${n1 * n2}`);
        alert(`${n1} / ${n2} = ${n1 / n2}`);
        alert(`${n1} ^ ${n2} = ${n1 ** n2}`);
        alert(`${n1} % ${n2} = ${n1 % n2}`);
    </script>
</body>
</html>
