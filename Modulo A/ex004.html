<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Qual é o seu nome? ");
        document.write(`Seu nome é ${nome}, ele tem ${nome.length} letras.<br/>`);
        document.write(`Seu nome em MAIÚSCULAS: ${nome.toUpperCase()}<br/>`);
        document.write(`Seu nome em minúsculas: ${nome.toLocaleLowerCase()}<br/>`);
    </script>
</body>
</html>
