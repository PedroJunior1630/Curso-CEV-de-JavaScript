<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
    <style>
        body{
            background-color: aqua;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
